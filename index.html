<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="./css/style.css">
    <link 
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="./images/favicon-32x32.png"
    />
</head>
<body class="flexCenter">
    <div class="card">
        <img class="card_head" src="./images/bg-pattern-card.svg" alt="">
        <img class="victor_picture" src="./images/image-victor.jpg" alt="">

        <h3>Victor Crest <span class="age">26</span></h3>
        <h4>London</h4>
        
        <div class="line"></div>

        <div class="info flex">
            <div class="followers columnCenter">
                <h5 class="number">80K</h5>
                <sub>Followers</sub>
            </div>
            <div class="likes columnCenter">
                <h5 class="number">803K</h5>
                <sub>Likes</sub>
            </div>
            <div class="photos columnCenter">
                <h5 class="number">1.4K</h5>
                <sub>Photos</sub>
            </div>
        </div>
    </div>
</body>
</html>
